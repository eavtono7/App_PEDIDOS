<ion-header>
  <ion-toolbar color ="secundary">
    <ion-title text-center>Registro Ubicacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
  <ion-label position = "floating">Correo Electronico</ion-label>
  <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position = "floating">Password</ion-label>
    <ion-input type="text" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <p>email: {{email}}</p>
    <p>password: {{password}}</p>
<br>
   <ion-button expand="block" (click)="onSubmitRegistre()">Registrar</ion-button>
   <br>
   <p text-center routerLink="/login">Ya tengo cuenta</p>
  </ion-content>

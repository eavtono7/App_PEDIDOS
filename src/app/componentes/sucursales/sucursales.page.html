<ion-header>
  <ion-toolbar>
    <ion-button fill = "clear"><ion-icon name="arrow-round-back" size="large" slot="start" ></ion-icon>
    </ion-button>
    <ion-title >SUCURSALES</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding >

  <ion-list>
  <ion-item *ngFor ="let sucursal of listaSuc" (click) = 'MasInformacion()'>
    <ion-icon name="pin" color= "red" slot = "start" size = "large"></ion-icon>
      <ion-label>
       <h2> <b>{{sucursal.nombre_sucursal}}</b></h2>
       <p>{{sucursal.direccion_sucursal}} </p>
        </ion-label>
       </ion-item>
  </ion-list>
  
        
     
</ion-content>

<ion-header>
  <ion-toolbar>
      <ion-button fill = "clear" slot="start" (click) = 'VolverHome()'>
          <ion-icon name="arrow-round-back" size="large"  ></ion-icon>
        </ion-button>
    <ion-title>Ordenar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item *ngFor = "let DetalleTipoEmpanada of chachaslist">
    <ion-avatar slot = "start">
        <ion-img [src]="DetalleTipoEmpanada.Imagen"> </ion-img>
    </ion-avatar>
    <ion-label>
      <h3><b>{{DetalleTipoEmpanada.Nombre_Empanada}}</b></h3>
      <p>Precio(Bs.)</p>
      <p>{{DetalleTipoEmpanada.Precio_Empanada}}</p>
    </ion-label>
  </ion-item> 

 
  <ion-button size="small">Total Bs.</ion-button>
</ion-list>


</ion-content>

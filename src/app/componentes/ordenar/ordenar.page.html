<ion-header>
  <ion-toolbar>
      <ion-button fill = "clear" slot="start" (click) = 'VolverHome()'>
          <ion-icon name="arrow-round-back" size="large"  ></ion-icon>
        </ion-button>
    <ion-title>Ordenar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">Numero de telefono:</ion-label>
    <ion-input placeholder = "Ej: 72229922" [(ngModel)]="orden.telefono"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Preguntar por:</ion-label>
    <ion-input placeholder = "Ej: Juan Perez" [(ngModel)]="orden.referencia"></ion-input>
  </ion-item>

  <ion-button (click)="EmpezarPedido()">
    <ion-icon slot="start" name="cart" ></ion-icon>
    Empezar Pedido
  </ion-button>

  <h1>{{telefono}}</h1>
  <h1>{{referencia}}</h1>

</ion-content>

<ion-header>
  <ion-toolbar>
      <ion-title color="primary" floating >Cantidad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item> 
      <h2>Seleccione una Cantidad: </h2>
    </ion-item>
    <ion-item> 
        <ion-label>{{nombre}}</ion-label>
      </ion-item>

<ion-item>
  <ion-img [src]="img">  </ion-img>
</ion-item>
<br>
<ion-item>
    <ion-button shape="round" fill="outline"  position = "fixed"  slot ="end" >
      <ion-icon slot="icon-only" name="add" ></ion-icon>
    </ion-button>
    <ion-button shape="round" fill="outline"  position = "fixed"  slot="end">
      <ion-icon slot="icon-only" name="remove" ></ion-icon>
    </ion-button>
        <ion-input value="1"></ion-input>
</ion-item>

</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-button shape="round" fill="outline"  position = "fixed" slot ="start" (click)=VolverMenu() >
            <ion-icon slot="icon-only" name="undo" size="small"></ion-icon>
      </ion-button>
      <ion-button shape="round" fill="outline"  position = "fixed" slot="end">
          <ion-icon slot="icon-only" name="checkmark" size="large"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-footer>

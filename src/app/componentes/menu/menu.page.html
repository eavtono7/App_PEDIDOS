<ion-header>
  <ion-toolbar>
      <ion-button fill = "clear" slot="start" (click) = 'VolverHome()'>
          <ion-icon name="arrow-round-back" size="large"  ></ion-icon>
        </ion-button>
    <ion-title>Menu</ion-title>
  </ion-toolbar>  
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of empanadas" detail-push>
      <img width="30%" height="70px" src="https://www.laschachasempanadas.com/images/empanada3-th.jpg">
      <ion-label>{{item}}</ion-label>
      <ion-icon name="arrow-forward" end></ion-icon>
    </ion-item>   
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
      <ion-button fill = "clear" slot="start" (click) = 'VolverHome()'>
          <ion-icon name="arrow-round-back" size="large"  ></ion-icon>
        </ion-button>
    <ion-title>Menu</ion-title>
  </ion-toolbar>  
</ion-header>

<ion-content padding>
  <ion-item *ngFor = "let chacha of chachaslist">
    <ion-avatar slot ="start">
      <ion-img [src]="chacha.img"></ion-img>
    </ion-avatar>
    <ion-label>
      <h2>{{chacha.nombre_chacha}}</h2>
      <p>{{chacha.descripcion_chacha}}</p>
      <h3 slot ="end">Bs. {{chacha.precio_chacha}}</h3>
    </ion-label>
  </ion-item> 

  <ion-list>
    <ion-item *ngFor="let item of empanadas | async"  (click)="openChacha(item)" >
 
      <ion-avatar slot = "start">
        <ion-img [src]="item.img"></ion-img>
      </ion-avatar>
      <ion-label >
        <h3> <b> {{item.nombre_chacha}}</b></h3>
        <p>{{item.precio_chacha}}             Bs</p>
      </ion-label>
      <ion-icon name="arrow-forward" end></ion-icon>
    </ion-item>   
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
      <ion-button fill = "clear" slot="start" (click) = 'VolverHome()'>
          <ion-icon name="arrow-round-back" size="large"  ></ion-icon>
        </ion-button>
    <ion-title>Menu</ion-title>
  </ion-toolbar>  
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of empanadas | async" detail-push>
     
      <ion-avatar slot = "start">
        <ion-img [src]="item.img"></ion-img>
      </ion-avatar>
      <ion-label >
        <h3> <b> {{item.nombre_chacha}}</b></h3>
        <p>{{item.descripcion_chacha}}</p>
      </ion-label>
      <ion-icon name="arrow-forward" end></ion-icon>
    </ion-item>   
  </ion-list>
</ion-content>
